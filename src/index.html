<head>
     <title></title>
<link rel="shortcut icon" href="inc/favicon.ico" >

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
<!-- Body Form -->
  
  <div class="container">
     <!--<div class="row">
       <div class="col-md-8">
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div> 
      </div>
     </div>-->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
    </div>
    
  <div class="row">
    <div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for snippets" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="advance">Select Attack</label>
                                    <select class="form-control" name="select_atk" onchange="showDiv('hidden_div', this)">
                                        <option value="dfp" selected>Database fingreprint</option>
                                        <option value="fts">Fetch table schemas</option>
                                        <option value="rur">Retrive user records</option>
                                        <option value="rsf">Read a server file</option>
                                        <option value="ucc">Update cell content</option>
                                        <option value="ifc">Inject file/code</option>
                                        <option value="ftm">Try#2 Fetch table schemas [MS SQL/JET/Access]</option>
                                    </select>
                                  </div>
                                  <div class="form-group" id="hidden_div">

                                    
                                  <label for="contain">Number of records</label>
                                    <select class="form-control" name="rows_no" id="rows_no"></select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Injection Type</label>
                                   <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sqli_type" value="Classic" />
                                    <label for="contain" class="form-check-label">Classic SQLi</label>
                                   </div>
                                   <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sqli_type" value="BLind" />
                                    <label for="contain" class="form-check-label">Blind SQLi</label>
                                   </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Table name</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success">Scan</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
